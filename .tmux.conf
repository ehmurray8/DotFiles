# Set prefix to Ctrl-a and unbind Ctrl-b
set -g prefix C-a
unbind C-b

# Set the key recognition time low
set -s escape-time 0

# Set base numbering to 1
set -g base-index 1
set -g pane-base-index 1

# History limit
set -g history-limit 20000

# Don't rename windows
setw -g allow-rename off
setw -g automatic-rename off

# Reload tmux conf with Ctrl-a r
unbind r
bind r source-file ~/.tmux.conf\; display "Reloaded!"

# Ctrl-a twice sends Ctrl-a to the opened program
bind C-a send-prefix

# Intuitive window binding keys, and open new panes in current path
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Allow opening of new panes in current path
bind c new-window -c '#{pane_current_path}'

# Move around panes with vim navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize window panes with capital vim key navigation keys
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# Use vi key bindings to navigate buffer when in scroll mode
setw -g mode-keys vi
set -g status-keys vi

###
# Plugins
###

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Restores tmux on reboot
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Continuous saving of tmux session
set -g @plugin 'tmux-plugins/tmux-continuum'

###
# Plugin configuration
###

# Restores vim sessions
set -g @resurrect-strategy-vim 'session'

# Restores neovim sessions
set -g @resurrect-strategy-nvim 'session'

# Last saved environment is automatically opened when tmux is opened
set -g @continuum-restore 'on'

# Install plugins
run -b '~/.tmux/plugins/tpm/tpm'

# Use vi copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Use system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Allow mouse interactions [Configure with the mouse[On|Off] script in zshrc
set -g mouse off

# Status line config
set -g status on
set -g status-position top
set -g status-interval 1
set -g status-justify "centre"
set -g status-left-length 60
set -g status-right-length 90
set -g status-bg colour235
set -g status-fg colour14


# Active Window Status config
setw -g window-status-current-style fg=colour1,bg=colour19,bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

# Inactive window configs
setw -g window-status-style fg=colour14,bg=colour235
setw -g window-status-format ' #I#[fg=colour14]:#[fg=colour250]#W#[fg=colour250]#F '

# Window status bell config
setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# messages
set -g message-style fg=colour15,bg=colour236,bold

# Set utf 8
setw -q -g utf8 on

# renumber windows when a window is closed
set -g renumber-windows on 

# set terminal title
set -g set-titles on 
set -g set-titles-string "#I:#W"

# Message display time
set -g display-panes-time 800 
set -g display-time 1000      

# move to last active window
bind Tab last-window 

# Setup for nesting tmux sessions
bind -n S-up \
    send keys M-F12 \; \
    set -gg status-bg colour25 \; \
    set -gg prefix C-b \; \

bind -n S-down \
    send keys M-F11 \; \
    set -gg status-bg colour40 \; \
    set -gg prefix C-a
